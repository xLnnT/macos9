<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mac OS 9</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    width: 100vw;
    height: 100vh;
    background: #111;
    overflow: hidden;
  }

  .screen {
    position: relative;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: #000;
  }

  .screen iframe {
    width: 100%;
    height: 100%;
    border: none;
    display: block;
  }

  /* Glass bulge layer */
  .screen-glass {
    position: absolute;
    inset: 0;
    pointer-events: none;
    z-index: 12;
    background:
      radial-gradient(
        ellipse 60% 50% at 30% 25%,
        rgba(255, 255, 255, 0.09) 0%,
        transparent 60%
      ),
      radial-gradient(
        ellipse 40% 30% at 70% 75%,
        rgba(255, 255, 255, 0.03) 0%,
        transparent 50%
      );
  }

  /* CRT screen curvature & reflections */
  .screen::after {
    content: '';
    position: absolute;
    inset: 0;
    pointer-events: none;
    background:
      radial-gradient(
        ellipse 120% 120% at 50% 50%,
        transparent 60%,
        rgba(0, 0, 0, 0.15) 100%
      ),
      linear-gradient(
        160deg,
        rgba(255, 255, 255, 0.06) 0%,
        transparent 40%
      );
    box-shadow: inset 0 0 60px rgba(0, 0, 0, 0.3);
    z-index: 10;
  }

  /* Scanline overlay */
  .screen::before {
    content: '';
    position: absolute;
    inset: 0;
    pointer-events: none;
    background: repeating-linear-gradient(
      0deg,
      transparent,
      transparent 2px,
      rgba(0, 0, 0, 0.04) 2px,
      rgba(0, 0, 0, 0.04) 4px
    );
    z-index: 11;
  }
</style>
</head>
<body>
  <div class="screen">
    <iframe id="os9" src="index.html" title="Mac OS 9"></iframe>
    <div class="screen-glass"></div>
  </div>
  <script>
    document.getElementById('os9').addEventListener('load', function() {
      var doc = this.contentDocument;
      var bw = doc.getElementById('browser-window');
      if (bw) {
        bw.style.width = '45%';
        bw.style.height = '85%';
        bw.style.left = '5%';
        bw.style.top = '24px';
      }
    });
  </script>
</body>
</html>
